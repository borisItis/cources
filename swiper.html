<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles/swiper.css" />
    <title>Swiper API</title>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide--huge">
          <img src="./image/swiper 1.jpg" class="swiper-image" alt="" />
        </div>
        <div class="swiper-slide swiper-slide--huge">
          <img src="./image/swiper 2.jpeg" class="swiper-image" alt="" />
        </div>
        <div class="swiper-slide swiper-slide--huge">
          <img src="./image/swiper 3.jpg" class="swiper-image" alt="" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./swiper.js"></script>
  </body>
</html>
